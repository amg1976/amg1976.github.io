---
layout: default
---

  <h2>Archive from {{ page.date | date: "%Y" }}</h2>
  <ul class="related-posts">
    {% for post in page.posts %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
